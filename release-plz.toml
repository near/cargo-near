[workspace]
git_release_enable = false
# Use `cargo-near` crate CHANGELOG as top-level one
changelog_update = false

[[package]]
name = "cargo-near"
changelog_update = true
changelog_path = "./CHANGELOG.md"
# include commits from `cargo-near-build` in the changelog
changelog_include = ["cargo-near-build"] 

[[package]]
name = "cargo-near-build"
changelog_update = true
changelog_path = "./cargo-near-build/CHANGELOG.md"
