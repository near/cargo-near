[package]
name = "::name::"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
serde = { version = "1", features = ["derive"] }
schemars = "0.8"

[target.'cfg(windows)'.dependencies.near-sdk]
near-sdk = { version = "4.1.0-pre.3", features = ["abi"] }

[target.'cfg(unix)'.dependencies.near-sdk]
near-sdk = { version = "4.1.0-pre.3", features = ["abi"] }

[workspace]
members = []

[profile.release]
codegen-units = 1
# Tell `rustc` to optimize for small code size.
opt-level = "z"
lto = true
debug = false
panic = "abort"
